<script>
$("#contactForm").submit(function(event){
    event.preventDefault();
    submitForm();
});
function submitForm(){
    var name = $("#name").val();
    var email = $("#email").val();
	var phone = $("#phone").val();
	var quantity = $('input[name="quantity"]').val();
	var summa_start = '250';
	var summa = summa_start * quantity;
	//console.log(summa);
	
	var radioDostavka = [];
    $("input[name='radioDostavka']:checked").each(function(){
    radioDostavka.push(this.value);
    });
	//console.log(radioDostavka);
	
	var oplata = [];
    $("input[name='oplata']:checked").each(function(){
    oplata.push(this.value);
    });
	//console.log(oplata);
	
	if  ( $('input[name="newsletter"]').prop('checked') === true){
	var newsletter  = "Так";
	//console.log('Так');
	} else {
	var newsletter  = "Ні";
	//console.log('Ні');
	}
	var novacity = $('input[name="novacity"]').val();
	var ukrcity = $('input[name="ukrcity"]').val();
	//console.log(city);
	var address = $('input[name="address"]').val();
	//console.log(address);
	var number = $('input[name="number"]').val();
	//console.log(number);
	var postindex = $('input[name="postindex"]').val();
	//console.log(postindex);
    $.ajax({
        type: "POST",
        url: "send.php",
		//dataType : "text", 
        data: "name=" + name + "&email=" + email + "&phone=" + phone + "&newsletter=" + newsletter + "&summa=" + summa + "&quantity=" + quantity + "&radioDostavka=" + radioDostavka + "&oplata=" + oplata + "&novacity=" + novacity + "&ukrcity=" + ukrcity + "&address=" + address + "&postindex=" + postindex + "&number=" + number,
        success: function() { 
			$( ".thank-zakaz-wrapper" ).removeClass( "hide" );
		},
		complete: function(){
		setTimeout("window.location.href='https://luckyinsite.com.ua/project/land-mavka/';",5000);///вот тут редирект и 5000 - это 5сек ждем, потом редирект на лендос
		}

    });
}

});
$(document).ready(function() {
        $('input[name="radioDostavka"]:radio').click(function ()  {
			if ($('input[name=radioDostavka]:checked').val() == "Самовивіз") {
			$(".novaposhtainput").prop("required", false).val('');
			$(".ukrposhtainput").prop("required", false).val('');
			$(".ukrposhtaradio").attr("disabled", true).prop("required", false);
			$(".novaposhtaradio").attr("disabled", true);
			$(".ukrposhtainput").attr("disabled", true);
			$(".novaposhtainput").attr("disabled", true);
			$(".driveawayradio").attr("disabled", false).prop("required", true);
			$(".novaposhtaradio").attr("checked", false).prop('checked', false).prop("required", false);
			$(".ukrposhtaradio").attr("disabled", true).prop('checked', false);
			} else if ($('input[name=radioDostavka]:checked').val() == "Нова Пошта") {
			$(".novaposhtainput").prop("required", true);
			$(".ukrposhtainput").prop("required", false).val('');
			$(".ukrposhtainput").attr("disabled", true);
			$(".ukrposhtaradio").attr("disabled", true).prop('checked', false).prop("required", false);
			$(".driveawayradio").attr("disabled", true).prop('checked', false).prop("required", false);
			$(".driveawayradio").attr("disabled", true);
			$(".novaposhtaradio").attr("disabled", false).prop("required", true);
			$(".novaposhtainput").attr("disabled", false);
			$(".driveawayradio").attr("disabled", true);
			} else if ($('input[name=radioDostavka]:checked').val() == "Укрпошта") {
			$(".novaposhtainput").prop("required", false).val('');
			$(".ukrposhtainput").prop("required", true);
			$(".novaposhtainput").attr("disabled", true);
			$(".novaposhtaradio").attr("disabled", true).prop('checked', false).prop("required", false);
			$(".driveawayradio").attr("disabled", true).prop('checked', false).prop("required", false);
			$(".ukrposhtaradio").attr("disabled", false).prop("required", true);
			$(".ukrposhtainput").attr("disabled", false).prop("required", true);
			}
